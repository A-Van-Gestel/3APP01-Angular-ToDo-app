<div *ngIf="item" class="card text-center mb-5">
  <div class="card-header d-flex justify-content-between">
    <div *ngIf="item.statusId == 2; then thenBlock else elseBlock"></div>
    <!-- Status == Done -->
    <ng-template #thenBlock>
      <button (click)="setDoing(item.id)" class="btn btn-danger">Set doing <i class="fas fa-times"></i></button>
    </ng-template>

    <!-- Status == Doing -->
    <ng-template #elseBlock>
      <button (click)="setDone(item.id)"class="btn btn-success">Set done <i class="fas fa-check"></i></button>
    </ng-template>

    <!-- The rest -->
    <button (click)="editItem(item.id)"class="btn btn-primary">Edit <i class="fas fa-edit"></i></button>
    <div class="row-order btn-group-vertical">
      <button (click)="orderIncrease(item.id)"class="btn btn-secondary btn-order"><i class="fas fa-caret-up"></i></button>
      <button (click)="orderDecrease(item.id)"class="btn btn-secondary btn-order"><i class="fas fa-caret-down"></i></button>
    </div>
    <button type="button" class="btn btn-danger" data-toggle="modal" attr.data-target="#Modal{{ item.id }}">Remove <i class="far fa-trash-alt"></i></button>
  </div>
</div>


<!-- Remove Modal -->
<div *ngIf="item" class="modal fade" id="Modal{{ item.id }}" tabindex="-1" attr.aria-labelledby="Modal{{ item.id }}Label" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="Modal{{ item.id }}Label">Remove <span class="font-weight-bold">{{ item.title }}</span></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to remove the todo <span class="font-weight-bold">{{ item.title }}</span>?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button (click)="deleteItem(item.id)" class="btn btn-danger" data-dismiss="modal">Remove <i class="far fa-trash-alt"></i></button>
      </div>
    </div>
  </div>
</div>
